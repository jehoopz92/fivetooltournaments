<div class="wrapper" id="tournaments">
  <div class="container">
    <h1 class="mb-3">Tournaments</h1>
    <div class="row">
      <div class="col-sm-6" *ngFor="let product of products">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="{{ product.images[0] }}"
                class="img-fluid rounded-start"
                alt="..."
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">
                  <button class="butn butn-primary-outline">
                    <a href="{{ product.metadata.URL }}" target="_blank">
                      Pay Now
                    </a>
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
